<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .nav-bar {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .chat-box, .media-box, .doc-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .chat-box textarea, .media-box input, .doc-box input {
            width: 100%;
            margin-bottom: 1rem;
        }
        .chat-box .messages {
            height: 200px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .media-box img, .media-box video {
            max-width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1>Parents Office</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Chat with Staff</h2>
            <div class="chat-box">
                <div class="messages">
                    <!-- Messages will be displayed here -->
                </div>
                <textarea placeholder="Type your message..."></textarea>
                <button>Send</button>
            </div>
        </div>
        <div class="section">
            <h2>Media Gallery</h2>
            <div class="media-box">
                <h3>Upload Photo or Video</h3>
                <input type="file" accept="image/*,video/*">
                <!-- Display uploaded media here -->
            </div>
        </div>
        <div class="section">
            <h2>Documents</h2>
            <div class="doc-box">
                <h3>Upload Documents</h3>
                <input type="file" accept=".pdf, .docx, .xlsx">
                <!-- Display uploaded documents here -->
            </div>
        </div>
    </div>
</body>
</html>
