<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page - Intely University</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background: #2979FF;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .info-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-card h2 {
            margin: 0;
        }

        .info-card .time-date, .info-card .timer, .info-card .alarm {
            margin-right: 15px;
        }

        .info-card input, .info-card button {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .info-card button {
            background: #2979FF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .info-card button:hover {
            background: #1c54b2;
        }

        #video-container {
            margin-top: 20px;
            text-align: center;
        }

        #video-player {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .video-controls {
            margin-top: 10px;
        }

        .video-controls button {
            background: #2979FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }

        .video-controls button:hover {
            background: #1c54b2;
        }

        .file-upload, .chat-container, .assignment-container {
            margin-top: 20px;
        }

        .file-upload input[type="file"] {
            margin: 10px 0;
        }

        .chat-container {
            margin-top: 20px;
        }

        .chat-messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #ffffff;
            border-radius: 4px;
        }

        .chat-messages div {
            margin-bottom: 5px;
        }

        .chat-form {
            display: flex;
            margin-top: 10px;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chat-form button {
            background: #2979FF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .chat-form button:hover {
            background: #1c54b2;
        }

        .assignment-container {
            margin-top: 20px;
        }

        .assignment-container textarea {
            width: 100%;
            height: 150px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .assignment-container button {
            background: #2979FF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .assignment-container button:hover {
            background: #1c54b2;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .delete-button {
            background: #FF5722;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .delete-button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Page - Intely University</h1>
    </header>

    <div class="container">
        <!-- Timer and Alarm Section -->
        <div class="info-card">
            <div class="time-date">
                <h2 id="time-date">Date: --/--/---- | Time: --:--:--</h2>
            </div>
            <div class="timer">
                <h2>Timer</h2>
                <div id="timer">00:00:00</div>
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div class="alarm">
                <h2>Set Alarm</h2>
                <input type="time" id="alarm-time">
                <button onclick="setAlarm()">Set Alarm</button>
            </div>
        </div>

        <!-- Video Player Section -->
        <div id="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="VIDEOS/Artificial Intelligence   60 Minutes Full Episodes.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button id="next-video">Next</button>
                <button id="prev-video">Previous</button>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="file-upload">
            <h2>Upload Documents</h2>
            <input type="file" id="file-input" multiple>
            <button id="upload-file">Upload</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <h2>Chat with Instructor</h2>
            <div id="chat-messages" class="chat-messages"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button type="button" onclick="sendMessage()">Send</button>
            </form>
            <button onclick="openChatGPT()">ChatGPT</button>
            <button onclick="openCopilot()">Copilot</button>
        </div>

        <!-- Assignment Submission Section -->
        <div class="assignment-container">
            <h2>Submit Assignment</h2>
            <textarea id="assignment-input" placeholder="Write assignment details here..."></textarea>
            <button id="submit-assignment">Submit Assignment</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Video Player Navigation
        let currentVideoIndex = 0;
        const videoSources = [
            'VIDEOS/Artificial Intelligence   60 Minutes Full Episodes.mp4',
            'VIDEOS/Ethereum Layer 2 Solutions Explained Arbitrum, Optimism And More!.mp4',
            'VIDEOS/The New Youngest Self-Made Billionaire In The World Is A 25-Year-Old College Dropout   Forbes.mp4',
            'VIDEOS/Top 6 Programming Languages to Learn in 2024.mp4',
            'VIDEOS/The Future Of Crypto   Finance Technology   Cryptocurrencies   Documentary.mp4'
        ];

        function updateVideo() {
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');
            videoSource.src = videoSources[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play();
        }

        document.getElementById('next-video').addEventListener('click', () => {
            if (currentVideoIndex < videoSources.length - 1) {
                currentVideoIndex++;
                updateVideo();
            }
        });

        document.getElementById('prev-video').addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateVideo();
            }
        });

        // File Upload Handling
        document.getElementById('upload-file').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files;
            // Send file to server
            const fileData = new FormData();
            Array.from(files).forEach(file => fileData.append('files', file));
            fetch('/upload', {
                method: 'POST',
                body: fileData
            }).then(response => response.json()).then(data => {
                alert('Files uploaded');
                socket.emit('file upload', data);
            }).catch(error => console.error('Error:', error));
        });

        // Chat Functionality
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        function sendMessage() {
            const message = chatInput.value;
            if (message.trim()) {
                socket.emit('chat message', { sender: 'Student', text: message });
                chatInput.value = '';
            }
        }

        socket.on('chat message', (msg) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msg.sender}: ${msg.text}`;
            chatMessages.appendChild(messageElement);
        });

        function openChatGPT() {
            window.open('https://chat.openai.com/', '_blank');
        }

        function openCopilot() {
            window.open('https://github.com/features/copilot', '_blank');
        }

        // Timer Functions
        let timer;
        let time = 0;

        function updateTimer() {
            const timerDisplay = document.getElementById('timer');
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                time++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            time = 0;
            updateTimer();
        }

        function setAlarm() {
            const alarmTime = document.getElementById('alarm-time').value;
            alert('Alarm set for ' + alarmTime);
        }

        updateVideo();
        updateTimer();
    </script>
</body>
</html>
