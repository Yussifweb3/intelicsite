<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online High School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, #004d99, #003366);
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #002244;
        }

        .navbar .fa {
            margin-right: 8px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .navbar-menu {
            display: flex;
        }

        .navbar-menu.active {
            display: flex;
            flex-direction: column;
        }

        .navbar-menu a {
            padding: 15px;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-info div {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info div i {
            font-size: 24px;
            color: #003366;
            margin-right: 10px;
        }

        .contact-info div p {
            margin: 0;
        }

        .map-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #f4f4f4;
            border-radius: 10px;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: #003366;
            }

            .navbar-menu.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="navbar">
        <div class="logo">Intelic High School</div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
        <div class="navbar-menu">
            <a href="highhome.html"><i class="fa fa-home"></i> Home</a>
            <a href="highabout.html"><i class="fa fa-info-circle"></i> About Us</a>
            <a href="highcourse.html"><i class="fa fa-book"></i> Courses</a>
            <a href="highfaculty.html"><i class="fa fa-users"></i> Faculty</a>
            <a href="hightestmonial.html"><i class="fa fa-comments"></i> Testimonials</a>
            <a href="highcontact.html"><i class="fa fa-envelope"></i> Contact Us</a>
        </div>
    </div>

    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fa fa-map-marker-alt"></i>
                <p><strong>Address:</strong><br>
                Intelic High School<br>
                West Hills Mall, Accra, Ghana</p>
            </div>

            <div>
                <i class="fa fa-phone"></i>
                <p><strong>Phone:</strong><br>
                +233 53 722 5177</p>
            </div>

            <div>
                <i class="fa fa-envelope"></i>
                <p><strong>Email:</strong><br>
                info@Intelichighschool.com</p>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2221.4896756643185!2d-0.22071684015147848!3d5.634105479342604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdfd02b2d021c29%3A0x7b2d2a72d9e091!2sWest%20Hills%20Mall!5e0!3m2!1sen!2sgh!4v1644586658310!5m2!1sen!2sgh" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Intelic  High School. All Rights Reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.navbar-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
