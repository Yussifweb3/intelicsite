<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .game-container {
        text-align: center;
    }
    
    .game-board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .card {
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .card img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    
    .card:hover {
        transform: scale(1.05);
    }
    
    button {
        background-color: #ffab00;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #e68900;
    }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Matching Game</h1>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script >const images = ['cat', 'dog', 'bird', 'fish', 'lion', 'tiger', 'bear', 'monkey'];
        let cardValues = [...images, ...images];
        let firstCard = null;
        let secondCard = null;
        let matchedCards = 0;
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function createBoard() {
            shuffle(cardValues);
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            cardValues.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.image = image;
                card.dataset.index = index;
                card.addEventListener('click', handleCardClick);
                board.appendChild(card);
            });
        }
        
        function handleCardClick(event) {
            const card = event.target;
            if (firstCard && secondCard) return;
        
            card.style.backgroundImage = `url('images/${card.dataset.image}.jpg')`;
            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkMatch();
            }
        }
        
        function checkMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards += 2;
                if (matchedCards === cardValues.length) {
                    alert('You won!');
                }
                firstCard = null;
                secondCard = null;
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundImage = '';
                    secondCard.style.backgroundImage = '';
                    firstCard = null;
                    secondCard = null;
                }, 1000);
            }
        }
        
        document.getElementById('restartButton').addEventListener('click', createBoard);
        
        createBoard();
        </script>
</body>
</html>
