<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - KG Online School</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8e9;
            color: #333;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 260px;
            background-color: #7cb342;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }
        .sidebar .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar .nav-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .sidebar .nav-links a:hover {
            background-color: #4a9a2d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .main-content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
            background-color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .profile-header p {
            color: #555;
        }
        .profile-info {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">KG Online School</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="liveclasses.html">Live Classes</a></li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="profile-header">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <div>
                    <h1>John Doe</h1>
                    <p>Grade: Kindergarten</p>
                </div>
            </div>
            <div class="profile-info">
                <h2>Profile Information</h2>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Elm Street, Springfield</p>
            </div>
        </main>
    </div>
</body>
</html>
