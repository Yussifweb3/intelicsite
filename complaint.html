<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #2d3436;
        }

        /* Navigation Bar */
        nav {
            background-color: #2d3436;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #636e72;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 40px auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #0984e3;
            margin: 0;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #636e72;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0984e3;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-submit {
            padding: 15px;
            font-size: 16px;
            background-color: #0984e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-submit:hover {
            background-color: #74b9ff;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: #2d3436;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #0984e3;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Intelic Institute</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
           
        </ul>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="header">
            <h1>Submit a Complaint</h1>
        </div>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject of Complaint:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject of your complaint" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint Details:</label>
                <textarea id="complaint" name="complaint" placeholder="Describe your complaint in detail" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit Complaint</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Intely Institute of Technology. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for form submission
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your complaint has been submitted successfully.');
            this.reset(); // Reset the form after submission
        });
    </script>

</body>
</html>
