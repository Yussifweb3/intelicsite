<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - KG School</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background-color: #ff6f61;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .gallery-container {
            padding: 80px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .gallery-item:hover img {
            opacity: 0.7;
        }
        .gallery-item h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s;
        }
        .gallery-item:hover h3 {
            background: rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">KG School</div>
        <ul>
            <li><a href="kg_home.html">Home</a></li>
            <li><a href="kg_programs.html">Programs</a></li>
            <li><a href="kg_gallery.html">Gallery</a></li>
            <li><a href="kg_login.html">Login</a></li>
            <li><a href="kg_contact.html">Contact</a></li>
            <li><a href="kg_signup.html">Signup</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Classroom+Fun" alt="Classroom Fun">
            <h3>Classroom Fun</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Outdoor+Activities" alt="Outdoor Activities">
            <h3>Outdoor Activities</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+and+Craft" alt="Art and Craft">
            <h3>Art and Craft</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KG School. All rights reserved.</p>
    </footer>
</body>
</html>
