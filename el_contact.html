<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Early Learning School</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background-color: #ff8c00;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .contact-container {
            padding: 80px 20px;
            text-align: center;
        }
        .contact-container h2 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .contact-container form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-container button {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #ff4500;
        }
        footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">EL School</div>
        <ul>
            <li><a href="el_home.html">Home</a></li>
            <li><a href="el_programs.html">Programs</a></li>
            <li><a href="el_gallery.html">Gallery</a></li>
            <li><a href="el_events.html">Events</a></li>
            <li><a href="el_staff.html">Staff</a></li>
            <li><a href="el_login.html">Login</a></li>
            <li><a href="el_signup.html">Signup</a></li>
            <li><a href="el_contact.html">Contact</a></li>
            <li><a href="el_resources.html">Resources</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="mailto:contact@elschool.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Early Learning School. All rights reserved.</p>
    </footer>
</body>
</html>
