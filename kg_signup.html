<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - KG School</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f2f1;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background-color: #ff6f61;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }
        .signup-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .signup-form h2 {
            margin-bottom: 20px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .signup-form button:hover {
            background-color: #e64a19;
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">KG School</div>
        <ul>
            <li><a href="kg_home.html">Home</a></li>
            <li><a href="kg_programs.html">Programs</a></li>
            <li><a href="kg_gallery.html">Gallery</a></li>
            <li><a href="kg_login.html">Login</a></li>
            <li><a href="kg_contact.html">Contact</a></li>
            <li><a href="kg_signup.html">Signup</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <div class="signup-form">
            <h2>Signup</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Signup</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KG School. All rights reserved.</p>
    </footer>
</body>
</html>
